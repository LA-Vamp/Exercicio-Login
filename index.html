<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Login - Web Smart</title>


<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">

<!-- Main css -->
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Lora|Merriweather:300,400" rel="stylesheet">

</head>
<body>

<!-- PRE LOADER -->

<div class="preloader">
     <div class="sk-spinner sk-spinner-wordpress">
          <span class="sk-inner-circle"></span>
     </div>
</div>


<!-- Home Section -->

<section id="home" class="main-home parallax-section">
     <div class="overlay"></div>
     <div id="particles-js"></div>
     <div class="container">
          <div class="row">

               <div class="container">
                    <div class="container-login">
                         <div class="wrap-login">
                              <div class="brand-logo">
                             <img src="martins-logo-full-h.svg" alt="logo" width="300" height="140" class="margin-left-50"/>
                         </div>
                              <form class="login-form">
                                   <span class="login-form-title">
                                        Logue-se para continuar.
                                   </span>

                                   <div class="wrap-input margin-top-35 margin-bottom-35">
                                        <input class="input-form" type="text" name="user" autocomplete="off">
                                        <span class="focus-input-form" data-placeholder="Usuário"></span>
                                   </div>

                                   <div class="wrap-input margin-bottom-35">
                                        <input class="input-form" type="password" name="password">
                                        <span class="focus-input-form" data-placeholder="Senha"></span>
                                   </div>

                                   <div class="container-login-form-btn">
                                        <button class="login-form-btn">
                                             Login
                                        </button>
                                   </div>
                                   <div class="form-check">
                                 <label class="form-check-label text-muted">
                                     <input type="checkbox" class="form-check-input">
                                     Lembrar-se de mim
                                 </label>
                             </div>
                                   <ul class="login-utils">
                                        <li class="margin-bottom-8 margin-top-8">
                                             <span class="text1">
                                                  Esqueceu sua
                                             </span>

                                             <a href="#" class="text2">
                                                  senha?
                                             </a>
                                        </li>

                                        <li>
                                             <span class="text1">
                                                  Não tem conta?
                                             </span>

                                             <a href="#" class="text2">
                                                  Criar
                                             </a>
                                        </li>
                                   </ul>
                              </form>
                         </div>
                    </div>         
               </div>
               
               <script>
                    let inputs = document.getElementsByClassName('input-form');
                    for (let input of inputs) {
                         input.addEventListener("blur", function() {
                              if(input.value.trim() != ""){
                                   input.classList.add("has-val");
                              } else {
                                   input.classList.remove("has-val");
                              }
                         });
                    }
               </script>

          </div>
     </div>
</section>



<!-- Back top -->
<a href="#back-top" class="go-top"><i class="fa fa-angle-up"></i></a>

<!-- SCRIPTS -->

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script src="js/jquery.parallax.js"></script>
<script src="js/smoothscroll.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
